name       : bovo
version    : 18.08.1
release    : 15
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.1/src/bovo-18.08.1.tar.xz : 22df49fb9998b16ba63509684e50fe80634c6a589b92d7e75ec8c336254f98cb
license    : GPL-2.0
component  : games.strategy
summary    : A Gomoku like game for two players
description: |
    Bovo is a Gomoku like game for two players, where the opponents alternate in placing their respective pictogram on the game board. Also known as Connect Five, Five in a row, X and O, Naughts and Crosses.
builddeps  :
    - pkgconfig(Qt5QuickWidgets)
    - pkgconfig(Qt5Svg)
    - extra-cmake-modules
    - kcompletion-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
    - libkdegames-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
