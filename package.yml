name       : bovo
version    : 21.04.0
release    : 48
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.0/src/bovo-21.04.0.tar.xz : c32a0afbcd1df30e254bc63014f16e9ccfd59652005f320540e2dbfc274cd3cc
homepage   : https://kde.org/applications/games/org.kde.bovo
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : games.strategy
summary    : A Gomoku like game for two players
description: |
    Bovo is a Gomoku like game for two players, where the opponents alternate in placing their respective pictogram on the game board. Also known as Connect Five, Five in a row, X and O, Naughts and Crosses.
builddeps  :
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Svg)
    - kcompletion-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
    - libkdegames-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc
