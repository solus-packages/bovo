name       : bovo
version    : 18.08.3
release    : 17
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.3/src/bovo-18.08.3.tar.xz : a5ce1d7adadfb19585e440191083ad7d4df8498e3ab7c81ce0c7c668f9582330
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : games.strategy
summary    : A Gomoku like game for two players
description: |
    Bovo is a Gomoku like game for two players, where the opponents alternate in placing their respective pictogram on the game board. Also known as Connect Five, Five in a row, X and O, Naughts and Crosses.
builddeps  :
    - pkgconfig(Qt5QuickWidgets)
    - pkgconfig(Qt5Svg)
    - extra-cmake-modules
    - kcompletion-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
    - libkdegames-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
